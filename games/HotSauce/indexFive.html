<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Hot Sauce Fury</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://download.playfab.com/PlayFabClientApi.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <!-- <div id="unity-webgl-logo"></div> -->
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Hot Sauce Fury</div>
      </div>
    </div>
    <h1>Leaderboard</h1>
    <div id="leaders"></div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Fiery Redhead Web.loader.js";
      var config = {
        dataUrl: buildUrl + "/Fiery Redhead Web.data.unityweb",
        frameworkUrl: buildUrl + "/Fiery Redhead Web.framework.js.unityweb",
        codeUrl: buildUrl + "/Fiery Redhead Web.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "FTT",
        productName: "Fiery Redhead",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
    <script>
      var cookieEmail;
      var cookiePass;
      function getCookie(key) {
        var name = key + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
            console.log(c)
          }
          if (c.indexOf(name) == 0) {
              console.log(c)
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
      function checkCookie() {
        var username = getCookie("user");
        var pass = getCookie("pass");
        if (username != "" || pass != "") {
            cookieEmail = username;
            cookiePass = pass;
            console.log(cookiePass)
        } else {
            alert("Please Login");
            history.back();
        }
      }
      async function verifyPayment(){
        await new Promise(resolve => setTimeout(resolve, 1000));
        if (confirm("Please confirm $5 charge to your account to enter this tournament! You will only be charged if you finish the game and your score is sent to the leaderboard") == false)
        {
          alert("Please Login Again")
          history.back();
        }
      }
      function login(){
      PlayFab.settings.titleId = "1DF75";
          var loginRequest = {
              Email: cookieEmail,
              Password: cookiePass,
              TitleId: PlayFab.settings.titleId
          };
          var playfabID;
          console.log(loginRequest)
          PlayFabClientSDK.LoginWithEmailAddress(loginRequest, function (result, error)
            {
              playfabID = result.data.PlayFabId;
              console.log(result)});
            }
      async function getLeaderboard(){
        await new Promise(resolve => setTimeout(resolve, 2000));
        var leaderboard = {
              StartPosition: 0,
              StatisticName: "HotSauceDaily5",
              MaxResultsCount: 50
          };
          PlayFabClientSDK.GetLeaderboard(leaderboard, function (result, error)
            {
              var leaders = [result.data.Leaderboard];
              var list = '<ol>';
              leaders.forEach(function(leader){
                list += '<li>' + leader[0].DisplayName + ' : ' + result.data.Leaderboard[0].StatValue + '</li>';
              });
              list += '</ol>';
              document.getElementById("leaders").innerHTML = list;
            });
            }
      checkCookie();
      verifyPayment();
      login();
      getLeaderboard()
      // Function which receives a message from Unity
      async function receiveMessageFromUnity(txt) {
        // Get element to assign the message
        const finalScore = txt;
        console.log("final" + " " + finalScore)
        
          PlayFab.settings.titleId = "1DF75";
          var loginRequest = {
              Email: cookieEmail,
              Password: cookiePass,
              TitleId: PlayFab.settings.titleId
          };
          var playfabID;
          console.log(loginRequest)
          PlayFabClientSDK.LoginWithEmailAddress(loginRequest, function (result, error)
            {
              playfabID = result.data.PlayFabId;
              console.log(result)});
        await new Promise(resolve => setTimeout(resolve, 2000));
        var statisticsUpdate = 
          {
              PlayFabId: playfabID,
              Statistics:[
              {
                StatisticName: "HotSauceDaily5",
                Value: finalScore
              }
            ]
          }
        console.log(statisticsUpdate)
          PlayFabClientSDK.UpdatePlayerStatistics(statisticsUpdate, function (result, error)
          {console.log(result)
            if (result != null){
              var subtractCurrency = {
                Amount: 500,
                VirtualCurrency: "US"
              }
              PlayFabClientSDK.SubtractUserVirtualCurrency(subtractCurrency, function (result, error){
                console.log(result)
              })
              console.log("leaderboardupdated")}
              else if (result == null) {
                alert("Something went wrong sending the leaderboard, please contact us")
              }
            })
      }
    </script>
  </body>
</html>
